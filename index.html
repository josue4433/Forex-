<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="post" action="/">
        <label for="from_currency">From Currency (3-letter code):</label>
        <input type="text" id="from_currency" name="from_currency" required>
        <br>
        <label for="to_currency">To Currency (3-letter code):</label>
        <input type="text" id="to_currency" name="to_currency" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <input type="submit" value="Convert">
    </form>
</body>
</html>
